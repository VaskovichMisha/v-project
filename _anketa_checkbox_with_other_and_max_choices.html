<script>
$(document).on('click', '#isCheck', function () {
  let input_other = $('#input_other');
  let label_input_other = $('#label_input_other');
  if ( $(this).is(':checked') ) {

      $(input_other).prop('required', true);
      $(input_other).removeAttr('disabled');
      $(label_input_other).show()
  } else {
      $(input_other).val("");
      $(input_other).prop('disabled', true);
      $(input_other).removeAttr("required")
      $(label_input_other).hide()
  }
});
$(document).ready(function(){

  let maxChoices = parseInt(2);
  if (maxChoices > 1) {
    $('.check__inpt').on("click", function () {
        checkMaxChoices(maxChoices)
    });
    $(document).ready(function () {
      checkMaxChoices(maxChoices)
    })

  }
});
function checkMaxChoices(maxChoices) {
  if (maxChoices > 0) {
    if ($('.check__inpt:checkbox:checked').length >= maxChoices) {
      $('.check__inpt').not(':checked').attr('disabled', true);
    } else {
      $('.check__inpt').removeAttr('disabled');
    }
  }
}
